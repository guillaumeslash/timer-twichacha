<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>Timer</title>
  <meta name="description" content="Timer">
  <meta name="author" content="GuillaumeSlash">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="timer"></h1>

  <button type="button" name="button" class="minus" onclick="removeMins(1)">- 1 min</button>
  <button type="button" name="button" class="minus" onclick="removeMins(5)">- 5 min</button>

  <span>/</span>

  <button type="button" name="button" class="add" onclick="addMins(1)">+ 1 min</button>
  <button type="button" name="button" class="add" onclick="addMins(5)">+ 5 min</button>

  <script src="moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
